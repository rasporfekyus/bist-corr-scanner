name: Update data daily

on:
  workflow_dispatch:
  schedule:
    # GitHub cron UTC çalışır.
    # Türkiye saati 19:00 için UTC 16:00:
    - cron: "0 16 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update parquet files
        run: python src/update_corr.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.parquet
          git diff --staged --quiet && echo "No changes" || git commit -m "Daily data update"
          git push